<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"

    <title>Chart</title>
    <script> src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"</script>
</head>
<body>
    <canvas id="lineChart" width="800" height="400"></canvas>
    <script>
        var ctx = document.getElementById("linechart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type "line",
            data {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        fill: false
                        // bordercolor:
                    }
                ]
            }
            options: {
                responsive: false
            }
        });
    </script>
</body>
</html>
